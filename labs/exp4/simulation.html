    <script>
        $(document).ready(function(){
          $("#firstdiv").show();
           $("#seconddiv").hide();
           $("#thirddiv").hide();
           $('#first').css("background-color","#8EABE0")
        })

        function first(){
          $('#first').css("background-color","#8EABE0")
          $('#second').css("background-color","#D3E1FC")
          $('#third').css("background-color","#D3E1FC")
          $("#firstdiv").show();
           $("#seconddiv").hide();
           $("#thirddiv").hide();
        }
        const second=()=>{
            $('#second').css("background-color","#8EABE0")
            $('#third').css("background-color","#D3E1FC")
            $('#first').css("background-color","#D3E1FC")
            $("#firstdiv").hide();
           $("#seconddiv").show();
           $("#thirddiv").hide();
            
            
        }
        const third=()=>{
            $('#third').css("background-color","#8EABE0")
            $('#second').css("background-color","#D3E1FC")
            $('#first').css("background-color","#D3E1FC")
           
            $("#firstdiv").hide();
           $("#seconddiv").hide();
           $("#thirddiv").show();
        }
